<!DOCTYPE html>
<html lang="en">
<head>
    <title>login portal</title>
</head>
<body>
    <form> 
    <h1> 
        <label>my login:</label>
    </h1>
    <br>
    <br>
    <label>enter username:</label>
    <input placeholder="enter username" maxlength="3" type="text">
    <br>
    <label>enter password:</label>
    <input type="password">
    <br>
    <label>DOB:</label>
    <input type="date">
    <br>
    <label>age in words:</label>
    <input max="59" min="18" type="number">
    <br>
    <label>gmail:</label>
    <input required value="ex: sai@gmail.com" type="email">
    <br>
    <label>gender:</label>
    <input type="checkbox">
    <label>male</label>
    <input type="checkbox">
    <label>female</label>
    <br>
    <br>
    <label>type something:</label>
    <input type="textarea">
    <br>
    <br>
    <label>upload your image:</label>
    <input type="file">
    <br>
    <br>
    <label>skills</label>
    <select>
        <option>select</option>
        <option>c</option>
        <option>python</option>
        <option>java</option>
        <option>html</option>
    </select>
    <br>
    <label>write review:</label>
    <br>
    <textarea placeholder="type something"></textarea>
    <br>
    <button type="reset">reset</button>
    <button type="submit">submit</button>
</form>
</body>
</html>
